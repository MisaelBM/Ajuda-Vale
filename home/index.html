<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajuda Vale</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/65bfbf4940.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="main-principal">
        <header class="header-principal">
            <div class="title-principal-content">
                <h1 class="title-principal">Bem vindos ao Ajuda Vale!</h1>
                <i class="fa-solid fa-location-dot icon-local"></i>
            </div>
        </header>
        <div class="buttons-content">
            <button class="button-action" id="loginButton">Login</button>
            <button class="button-action" id="signUpButton">Cadastro</button>
        </div>
        <div class="text-content">
            <p class="text-principal">
                Lembre-se sempre, Juntos, podemos construir um mundo mais justo e acolhedor.
            </p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
