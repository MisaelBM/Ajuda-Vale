<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajuda Vale Login</title>
    <link rel="stylesheet" href="styleLogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/65bfbf4940.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="main-page">
        <header class="header-page">
            <div class="button-exit-content">
                <button class="button-exit" id="buttonExit"><i class="fa-solid fa-circle-arrow-left"></i></button>
            </div>
            <div class="header-title-content">
                <h1 class="header-title">
                    Ajuda Vale
                </h1>
                <i class="fa-solid fa-location-dot icon-local"></i>
            </div>
        </header>
        <div class="login-info-content">
            <h2 class="login-info">
                Faça o login para acessar
            </h2>
        </div>
        <div class="login-content">
            <div class="inputs-content">
                <input class="input-login" type="email" name="emailInput" id="emailInput" placeholder="Email">
                <input class="input-login" type="password" name="passwordInput" id="passwordInput" placeholder="Senha">
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </div>
            <div class="btn-confirm-content">
                <button class="btn-confirm" id="btnConfirm">Entrar</button>
            </div>
            <hr>
        </div>
        <div class="sign-up-content">
            <div>
                Não tem uma conta?
            </div> 
            <a href="#" class="sign-up">Cadastre-se aqui</a>
        </div>
    </main>
    <script src="scriptLogin.js"></script>
</body>
</html>
